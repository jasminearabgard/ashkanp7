<!DOCTYPE html>
<html lang="en">

<head>
    <title>index2</title>
</head>

<body>
    <script>
        function calculate(x, y) {
            if (x == y) {
                return (x + y);
            } else {
                return (x * y);
            }
        }
        console.log(calculate(1, 2));
        console.log(calculate(2, 3));
    </script>
</body>

</html>
