<html>

<head>

    <script>
        function validate_form() {
            valid = true;

            if (document.contact_form.contact_name.value == "") {
                alert("Please fill in the 'Your Name' box.");
                valid = false;
            }

            return valid;
            if (document.contact_form.contact_surname.value == "") {
                alert("Please fill in the 'Your SurName' box.");
                valid = false;
            }
            return valid;
        }
    </script>

</head>

<body bgcolor="#FFFFFF">

    <form name="contact_form" method="post" action="/cgi-bin/articles/development/javascript/form-validation-with-javascript/contact_simple.cgi" onSubmit="return validate_form ( );">
