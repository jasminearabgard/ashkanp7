<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index4.css">
    <title>index4</title>
</head>

<body>
    <form name="myform" action="welcome.html" onsubmit="return validate()">
        <ul>
            <li> <input type="text" name="name" id="name" placeholder="name">
                <label id="nameError" style="color: red; display: none;">invalid name</label></li>
            <li><input type="text" name="surname" id="surname" placeholder="surname">
                <label id="snameError" style="color: red; display: none;">invalid surname</label></li>
            <li><input type="text" name="national_no" id="nationalno" placeholder="national_no">
                <label id="national_noError" style="color: red; display: none;">invalid national number</label></li>
            <li><input type="submit" value="submit"></li>
        </ul>
    </form>
    <script>
        function validate() {
            const name = document.getElementById("name");
            const surname = document.getElementById("surname");
            const nationalno = document.getElementById("nationalno");
            if (name.value.trim() === "" || surname.value.trim() === "" || nationalno.value.trim() === "") {
                name.style.border = "1px solid red"
                surname.style.border = "1px solid red"
                nationalno.style.border = "1px solid red"
                return false
            } else {
                return true
            }
        }
    </script>

</body>

</html>
